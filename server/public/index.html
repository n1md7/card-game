<script>
    let name = 'nimda';
    let playerId = localStorage.getItem('player-id');
    if (playerId) {
        fetch(`http://localhost:81/authenticate/${playerId}`)
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error(Response.statusText);
            })
            .then(response => {
                if (response.ok && response.player) {
                    localStorage.setItem('player-id', response.player.id);
                    playerId = response.player.id;
                }
            })
            .catch(console.error);
    } else {
        fetch(`http://localhost:81/register/${name}`)
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error(Response.statusText);
            })
            .then(response => {
                if (response.ok && response.player) {
                    localStorage.setItem('player-id', response.player.id);
                    playerId = response.player.id;
                }
            })
            .catch(console.error);
    }


</script>
