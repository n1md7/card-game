</head>
<body>
<div class="container my-5" id="start">
    <h2 class="text-center my-4">Card Game</h2>
    <div class="row justify-content-center">
        <div class="col-3">
            <button id="connect" class="btn btn-primary w-100">Connect</button>
        </div>
    </div>
</div>

<div class="container my-5" id="create-section" style="display: none;">
    <div class="row justify-content-center">
        <div class="col-4">
            <input placeholder="Room name..." type="text" class="form-control" id="name">
        </div>
        <div class="col-2">
            <button id="create" class="btn btn-secondary">Create</button>
        </div>
    </div>
</div>

<div class="container my-3" id="join-section" style="display: none;">
    <h3 class="text-center my-4">Rooms</h3>
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <table class="table table-sm table-hover">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Users</td>
                    <td>Action</td>
                </tr>
                </thead>
                <tbody id="rooms">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    $('#connect').click(function () {
        const socket = io("http://localhost:81");
        socket.emit('do:get-rooms-list');

        $('#create-section').show();

        $('#create').click(function () {
            var name = $('#name').val();
            socket.emit('do:create-room', name);
        });

        $('body').on('click', '.join-room-btn', function () {
            const {id} = this.dataset;
            socket.emit('do:join-room', id, 'lambada');
        });

        socket.on("client:get-rooms-list", ({gameRooms}) => {
            $('#join-section').show();
            $('#rooms').html(
                Object
                    .entries(gameRooms)
                    .reduce((html, [id, {
                        isPublic,
                        size,
                        users,
                        name
                    }]) => {
                        return html + `
                        <tr>
                            <td>${id}</td>
                            <td>${name}</td>
                            <td>${Object.keys(users).length}/${size}</td>
                            <td>
                                <button
                                    data-id="${id}"
                                    class="join-room-btn btn btn-sm btn-outline-secondary">
                                    Join
                                </button>
                            </td>
                        <td>
                    `;
                    }, '')
            );
        });
    });
    // socket.emit('create', 'dude create table');
    // socket.emit('get rooms', 'dude gimme fuckin rooms')

    // listen for new messages
    // socket.on("message", function(data) {
    //     console.log(data);

    // our sendMsg function...
</script>
</body>
